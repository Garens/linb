<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html style="height:100%" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta name="keywords" content="javascript framework, RIA, SPA, client SOA, linb, jsLinb, RAD, IDE, Web IDE, widgets, javascript OOP, opensource, open-source, Ajax, cross-browser, prototype, web2.0, platform-independent, language-independent" />
    <meta name="description" content="Web application created by Visual JS, powered by LINB framework" />
    <meta name="copyright" content="copyright@www.linb.net" />
    <meta http-equiv="imagetoolbar" content="no" />
    <title>Visual JS, powered by LINB</title>

</head>
    <body style="height:100%;overflow:hidden;" scroll="no">
        <div id='memo'>
            <p><img src='jsLinb/loading.gif' /></p>
            <span style='color:red;'>Loading...</span>
            
        </div>
        <script type="text/javascript">
            //is dummey proxy?
            var proxy;
            if((proxy=parent) && (proxy=proxy.parent) && (proxy=proxy.linb) && (proxy=proxy.iajax) &&location.href.indexOf('#')!=-1)
                proxy=true;
            //get data from server
            if(proxy){
                var p=parent.parent.linb.iajax,
                    rtn=(location.href.split('#')[1]||'');
                //return multi str
                if(rtn.indexOf('&')!=-1){
                    var hash={},
                        a=rtn.split('&'),
                        arr,o;
                    for(var i=0,l=a.length;i<l;i++){
                        o=a[i];
                        arr=o.split('=');
                        hash[arr[0]]=arr[1];
                    }                    
                    p.response(hash.s,hash.r,parseFloat(hash.i),parseFloat(hash.l));
                }else
                    p.response(rtn);
            }else{
                var appHost=location.href.split('?')[0].replace(/[^\\\/]+$/,'');
                document.write(unescape("%3Cscript src='" + appHost + "api.js?prgId=memo&dummy=1&module=visualjs&appPath="+appHost+"' type='text/javascript'%3E%3C/script%3E"));
            }
        </script>
    </body>
</html>
