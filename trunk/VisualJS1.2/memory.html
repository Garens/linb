        <script type="text/javascript">
            start=function(){
                index=0;
                f=function(){
                    //linb('memo1').html('<div onclick="return linb.event(arguments[0],this)" onmousedown="return linb.event(arguments[0],this)" onmouseover="return linb.event(arguments[0],this)">'+(index++)+'</div>');

                    //    linb('memo1').html(txt.randkey);
                    //}).start();
                }
                linb.thread('test',[f],400,null,null,null,true).start();
            };
            suspend=function(){
                linb.thread('test').suspend();
            };
            resume=function(){
                linb.thread('test').resume();
            };
        </script>

        <div id='memo1' style='border:solid 1px;width:300px;height:100px;'></div>
        <div id='memo2' style='border:solid 1px;width:300px;height:100px;'></div>

        <button onclick='start()'>start</button>
        <button onclick='suspend()'>suspend</button>
        <button onclick='resume()'>resume</button>
