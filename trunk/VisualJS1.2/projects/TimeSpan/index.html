<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta http-equiv="imagetoolbar" content="no" />
    <title>test</title>
</head>
    <body>

<!--javascript file here-->
<!--jsLINB lib file-->
        <script type="text/javascript" src="../../jsLinb/js/linb.js"></script>
        <script type="text/javascript" src="../../jsLinb/Locale/cn.js"></script>

        <script type="text/javascript" src="../../jsLinb/js/event.js"></script>
        <script type="text/javascript" src="../../jsLinb/js/css.js"></script>
        <script type="text/javascript" src="../../jsLinb/js/dom.js"></script>
        <script type="text/javascript" src="../../jsLinb/js/dragDrop.js"></script>
<!--base UI file-->
        <script type="text/javascript" src="../../jsLinb/js/UI.js"></script>

<!--functions-->
        <script type="text/javascript" src="../../jsLinb/js/Com.js"></script>
        <script type="text/javascript" src="../../jsLinb/js/ComFactory.js"></script>
<!--UI widgets-->
        <script type="text/javascript" src="../../jsLinb/js/UI/Input.js"></script>
        <script type="text/javascript" src="../../jsLinb/js/UI/ComboInput.js"></script>

        <script type="text/javascript" src="../../jsLinb/js/date.js"></script>
        <script type="text/javascript" src="../../jsLinb/js/UI/DatePicker.js"></script>
        <script type="text/javascript" src="../../jsLinb/js/UI/TimePicker.js"></script>
        <script type="text/javascript" src="../../jsLinb/js/UI/TimeLine.js"></script>
        <script type="text/javascript" src="../../jsLinb/js/UI/PopMenu.js"></script>
        <script type="text/javascript" src="../../jsLinb/js/Com/TimeSpan.js"></script>

        <script type="text/javascript">
            linb.lang='cn';

            window.timespan=new linb.Com.TimeSpan();

            //set 'tile label' property(string)
            timespan.txtInfo='title';
            //set 'time from label' property(string)
            timespan.txtFrom='From';
            //set 'time to label' property(string)
            timespan.txtTo='To';
            //set 'timezone label' property(string)
            timespan.txtTZ='timezone';

            //set default time zone
            timespan.timezone='+0800';
            //set big time limited range
            timespan.timeStart="2008-01-16T00:00Z";
            timespan.timeEnd="2008-02-16T00:00Z";
            //set small time limited range
            timespan.timeMinUnit='h';
            timespan.timeMinCount=2;
            timespan.timeMaxUnit='ww';
            timespan.timeMaxCount=1;

            //default time range(output values)
            timespan.iniFrom='2008-01-16T08:00Z';
            timespan.iniTo='2008-01-17T08:00Z';

            timespan.onIniTimeLine=function(timeline){
                //this will show zoomin/zoomout buttons
                timeline.setTimeSpanKey('1 d');
            };

            timespan.show(document.body);
        </script>

        <button style='position:absolute;left:100px;top:260px' onclick='alert(window.timespan.getValue())'>get time range</button>
    </body>
</html>
