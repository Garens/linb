    <body>
        <script type="text/javascript" src="../../../runtime/jsLinb/js/linb-debug.js"></script>
        <script type="text/javascript">
            linb.main(function(){
                var dlg=new linb.UI.Dialog({left:100,top:100,html:"Press 'esc' to destory me!"});
                linb('body').append(dlg);
                linb.Event.keyboardHook('esc',0,0,0,function(){
                    dlg.destroy();
                    //remove the hot key
                    linb.Event.keyboardHook('esc',0,0,0,null);
                });
            });
        </script>
    <style>#linbar a{font-size:12px;text-decoration:none;margin-right:2px;padding:2px;}#linbar small{font-size:9px;}#linbar_more{position:absolute;display:none;top:19px;width:80px;z-index:6000;border:solid 1px;border-color:#E4F1FD #598EDD #598EDD #598EDD; background:#E4F1FD;}#linbar_more a{padding:3px;font-size:12px;text-decoration:none;display:block;}#linbar a:hover, #linbar_more a:hover{color:#fff!important;background:#598EDD;}</style><script>var linbar={byId:function(id){return document.getElementById(id).style},get1:function(){return this.byId('linbar')},get2:function(){return this.byId('linbar_more')},get3:function(){return this.byId('linbar_l')},show:function(){var n=this;if(n._t1){clearTimeout(n._t1);delete n._t1;}var s=n.get1();s.height='19px';s.backgroundColor='#E4F1FD';n.get3().display='block';},hide:function(){var n=this;if(n._t1){clearTimeout(n._t1);delete n._t1;}n._t1=setTimeout(function(){var s=n.get1();s.height='3px';s.backgroundColor='#598EDD';n.get3().display='none';n.get2().display='none';},600);},showPop:function(ele){var n=this;if(n._t1){clearTimeout(n._t1);delete n._t1;}if(n._t2){clearTimeout(n._t2);delete n._t2;}if(ele){var s=n.get2();s.left=(ele.offsetLeft-4)+'px';s.display='block';}},hidePop:function(){var n=this;if(n._t2){clearTimeout(n._t2);delete n._t2;}n._t2=setTimeout(function(){n.get2().display='none';},100);n.hide();}};</script><div id='linbar' onmouseout="linbar.hide()"  onmouseover="linbar.show()" style='position:absolute;width:100%;left:0;top:0;height:3px;z-index:5000;background:#598EDD;line-height:19px;overflow:hidden;'><nobr><a href='http://www.linb.net'><strong> Home</strong></a><a href='http://www.linb.net/VisualJS'>UI Builder</a><a href='http://www.linb.net/API'>API</a><a href='http://www.linb.net/CodeSnip'>CodeSnip</a><a href='http://www.linb.net/Samples' onmouseout="linbar.hidePop()"  onmouseover="linbar.showPop(this)">Samples<small>&nbsp;&#9660;</small></a></nobr></div><div id='linbar_l' style="left:0;position:absolute;top:19px;display:none;border-top:1px solid #598EDD;font-size:0;line-height:0;width:100%;z-index:5500;"></div><div id='linbar_more' onmouseout="linbar.hidePop()"  onmouseover="linbar.showPop()"><a href='http://www.linb.net/JSONEditor'>JSONEditor</a><a href='http://www.linb.net/Samples/comb/Themes'>Themes</a><a href='http://www.linb.net/Samples/comb/PicEditor'>PicEditor</a><a href='http://www.linb.net/Samples'>more ...</a></div>
